<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Carrousel</title>
</head>
<body>
    <div class="main">
        <div class="submain">
            <box-icon name='chevron-left' size="md" class="p-arrow"></box-icon>
            <div class="container">
            
            </div>
            <box-icon name='chevron-right' size="md" class="n-arrow"></box-icon>
        </div>
        
        <div class="slider">
            <div class="item" id="1" style="background-color: bisque;">
                <img src="./1.PNG" alt="">
            </div>
            <div class="item" id="2" style="background-color: black;">
                <img src="./2.PNG" alt="">
            </div>
            <div class="item" id="3" style="background-color: chartreuse;">
                <img src="./3.PNG" alt="">
            </div>
            <div class="item" id="4" style="background-color: blue;">
                <img src="./4.PNG" alt="">
            </div>
            <div class="item" id="5" style="background-color: blueviolet;">
                <img src="./5.PNG" alt="">
            </div>
            <div class="item" id="6" style="background-color: brown;">
                <img src="./6.PNG" alt="">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
